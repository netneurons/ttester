<!DOCTYPE html>
<html>
<head>
	<title>Chat Webpage Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
    pre{
      word-wrap: break-word;
      background-color: #f1f1f1;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
		.bulb-right {
			background-color: #d1eaf5;
			border: 1px solid #d1eaf5;
			border-radius: 20px 20px 0px 20px;
			padding: 10px;
			margin: 5px 50px 5px 5px;
			max-width: 50%;
      width:50%;
			float: right;
      word-wrap: break-word;
		}
		.bulb-left {
			background-color: #ffffff;
			border: 1px solid #d1eaf5;
			border-radius: 20px 20px 20px 0px;
			padding: 10px;
			margin: 5px 5px 5px 50px;
			max-width: 50%;
			float: left;
      word-wrap: break-word;
		}
	</style>
</head>
<body>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12">
				<div id="chat-window" style="height: 300px; overflow-y: scroll;">
					<div class="bulb-right">
						<p>Hello, how can I assist you today?</p>
					</div>
					<div class="bulb-right">
						<p>Is there anything specific you need help with?</p>
					</div>
					<div class="bulb-left">
						<p>Yes, I have a question about your services.</p>
					</div>
					<div class="bulb-left">
						<p>Can you tell me more about the pricing options?</p>
					</div>
				</div>
				<form id="chat-form" class="mt-3">
					<div class="form-group">
						<label for="message">Message:</label>
						<input type="text" class="form-control" id="message">
					</div>
					<button type="submit" class="btn btn-primary">Send</button>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(function() {
			// Listen for the form submit event
			$('#chat-form').submit(function(e) {
				e.preventDefault();
				// Get the message from the input field
				var message = $('#message').val();
				// Add the message to the chat window
				$('#chat-window').append('<div class="bulb-right"><p>' + message + '</p></div>');
				// Clear the input field
				$('#message').val('');
			});
		});
	</script>

</body>
</html>
